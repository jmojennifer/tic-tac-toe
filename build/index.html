<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" media="screen" title="no title">
    <link rel="stylesheet" href="./styles/index.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
    <div id="application">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <section>
            <h3>Instructions:</h3>
        </section>

        <main id="board">
          <table>
            <tr id="row1">
              <td id="0" class="square"></td>
              <td id="1" class="square v"></td>
              <td id="2" class="square"></td>
            </tr>
            <tr id="row2">
              <td class="square h"></td>
              <td class="square v h"></td>
              <td class="square h"></td>
            </tr>
            <tr id="row3">
              <td class="square"></td>
              <td class="square v"></td>
              <td class="square"></td>
            </tr>
          </table>
        </main>

        <button type="button" name="button" class="button" id="restart-button">restart a game</button>
        <section id="end-of-game-pop-up"></section>
    </div>

    <script src="/app.bundle.js" charset="utf-8"></script>
</body>
</html>
